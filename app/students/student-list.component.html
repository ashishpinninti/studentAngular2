<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Filter the students   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

        <div class='table-responsive'>
            <table class='table' *ngIf='students && students.length'>
                <thead>
                    <tr>
                        <th>studentId</th>
                        <th>studentFirstName</th>
                        <th>studentLastName</th>
                        <th>studentTimestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='#student of students | studentFilter:listFilter'>
            
                        <td> <a [routerLink]="['StudentDetail',{id: student.studentId}]">
                            {{student.studentId}}
                            </a>
                        </td>
                        <td>{{ student.studentFirstName | lowercase }}</td>
                        <td>{{ student.studentLastName }}</td>
                        <td>{{ student.studentTimestamp }}</td>
                    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
